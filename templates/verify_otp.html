{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-25 mt-5">
  <h3 class="mb-3 text-center">Verify your email</h3>
  <p class="text-muted">We sent a 6-digit code to your email. Enter it below.</p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary w-100 mt-2">Verify</button>
  </form>

  <form method="post" action="{% url 'shop:resend-otp' %}" class="mt-3">
    {% csrf_token %}
    <button class="btn btn-link p-0">Resend OTP</button>
  </form>
</div>
{% endblock %}
